apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.52.4
    helm:
      releaseName: grafana
      values: |
        adminUser: grafana
        adminPassword: grafana
        datasources:
          datasources1.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              uid: Prometheus
              url: http://prometheus-kube-prometheus-prometheus.monitoring:9090
              access: proxy
              jsonData:
                httpMethod: POST
                manageAlerts: true
                prometheusType: Prometheus
          datasources2.yaml:
            apiVersion: 1
            datasources:
            - name: Loki
              type: loki
              uid: Loki
              url: http://loki-gateway.logging
              access: proxy
              jsonData:
                maxLines: 1000
                derivedFields:
                  - datasourceUid: Tempo
                    matcherRegex: '"request_X-B3-Traceid":"(\w+)"'
                    name: TraceID
                    url: $${__value.raw}
          datasources3.yaml:
            apiVersion: 1
            datasources:
            - name: Tempo
              type: tempo
              uid: Tempo
              url: http://tempo-query-frontend.tracing:3100
              access: proxy
              orgId: 1
              basicAuth: false
              version: 1
              editable: false
        dashboards:
          default:
            prometheus-stats:
              gnetId: 2
              revision: 2
              datasource: Prometheus
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true