apiVersion: v1
kind: Service
metadata:
  name: tempo-lb
  namespace: tracing
spec:
  ports:
  - name: http
    port: *
    protocol: TCP
    targetPort: *
  selector:
    app.kubernetes.io/component: distributor
    app.kubernetes.io/instance: tempo-distributed
    app.kubernetes.io/name: tempo
  type: LoadBalancer
  loadBalancerIP: 192.168.11.145
